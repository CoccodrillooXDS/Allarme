<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Browser non supportato</title>
        <link rel="icon" type="image/svg+xml" href="./favicon.svg">
        <link rel="alternative icon" type="image/png" href="./favicon-16.png" sizes="16x16">
        <link rel="alternative icon" type="image/png" href="./favicon-32.png" sizes="32x32">
        <link rel="alternative icon" type="image/png" href="./favicon-48.png" sizes="48x48">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <style>
            body {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            body::selection {
                background: transparent;
            }

            button {
                display: none;
            }
        </style>
    </head>
    <body class="uk-container uk-margin-top uk-overflow-hidden">
        <h1>Browser non supportato</h1>
        <p>Il tuo browser <b>non</b> Ã¨ supportato</p>
        <p>Utilizza l'ultima versione di Google Chrome, Microsoft Edge (Chromium) o un altro browser basato su Chromium per visualizzare la pagina</p>
        <button class="chrome">Scarica Google Chrome</button>
        <button class="edge">Scarica Microsoft Edge</button>
    </body>

    <script>
        document.querySelector(".chrome").style.display = "block";
        document.querySelector(".edge").style.display = "block";

        document.querySelector(".chrome").addEventListener("click", () => {
            window.location.href = "https://www.google.com/chrome/";
        });
        document.querySelector(".edge").addEventListener("click", () => {
            window.location.href = "https://www.microsoft.com/edge";
        });
    </script>
</html>
